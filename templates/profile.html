<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>myLegoDB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='index.css') }}"
    />
  </head>
  <body>
    {% include 'navbar.html' %}

    <div class="container mt-5">
      <h1>Your Profile</h1>
      <div class="mb-3">
        <label for="setSearch" class="form-label"
          >Search Your Sets (By ID or Name)</label
        >
        <input
          type="text"
          class="form-control"
          id="setSearch"
          placeholder="Start typing to search your sets..."
          autocomplete="off"
        />
      </div>
      <div class="row" id="cards-row"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="{{ url_for('static', filename='js/cards.js') }}"></script>

    <script>
      let userID = null;
      let uploads = [];

      async function displayUploads(filteredUploads) {
        const row = document.getElementById("cards-row");
        row.innerHTML = "";
        for (let upload of filteredUploads) {
          const card = await createCard(upload, null);
          row.appendChild(card);
        }
      }

      document
        .getElementById("setSearch")
        .addEventListener("input", function () {
          const query = this.value.toLowerCase().trim();
          const row = document.getElementById("cards-row");

          if (query.length < 2) {
            displayUploads(uploads);
            return;
          }

          const filtered = uploads.filter((upload) => {
            const setName = setsMap[upload.setid] || "";
            return (
              upload.setid.toLowerCase().includes(query) ||
              setName.toLowerCase().includes(query)
            );
          });

          displayUploads(filtered);
        });

      fetch("/api/user", {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
        },
      })
        .then((res) => res.json())
        .then((data) => {
          if (data.success) {
            userID = data.user.id;
            fetch(`/api/getuploads?author=${userID}`, {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
              },
            })
              .then((res) => res.json())
              .then(async (data) => {
                uploads = data.uploads;
                await displayUploads(uploads);
              })
              .catch((err) => console.error("Fetch error:", err));
          }
        });
    </script>
  </body>
</html>
