<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>myLegoDB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='index.css') }}"
    />
  </head>
  <body>
    {% include 'navbar.html' %}
    <div class="container mt-5">
      <h1>Recently Posted Sets {{ loggedIn }}</h1>
      <div class="row" id="cards-row"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script>
      let setsMap = {};
      fetch("/static/sets.csv")
        .then((res) => res.text())
        .then((csv) => {
          const lines = csv.split("\n");
          for (let i = 1; i < lines.length; i++) {
            const cols = lines[i].split(",");
            if (cols.length > 1) {
              setsMap[cols[0]] = cols[1];
            }
          }
        });

      fetch("/api/getuploads", {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
        },
      })
        .then((res) => res.json())
        .then((data) => {
          const row = document.getElementById("cards-row");
          row.innerHTML = "";

          for (let upload of data.uploads) {
            const col = document.createElement("div");
            col.className = "col-lg-3 col-md-4 col-sm-6 col-12";

            const card = document.createElement("div");
            card.className = "card mb-3";
            card.style.width = "18rem";

            const img = document.createElement("img");
            img.src = `/static/uploads/${upload.image}`;
            img.alt = "Set Image";
            img.className = "card-img-top";
            img.style.height = "130px";
            img.style.objectFit = "cover";
            card.appendChild(img);

            const cardBody = document.createElement("div");
            cardBody.className = "card-body p-2";

            const h5 = document.createElement("h5");
            h5.className = "card-title mb-1";
            h5.textContent = setsMap[upload.setid] || upload.setid;
            cardBody.appendChild(h5);

            const authorA = document.createElement("a");
            authorA.href = "/";
            authorA.className = "card-link text-muted";

            console.log(upload.author);
            fetch(`/api/user?id=${upload.author}`, {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
              },
            })
              .then((res) => res.json())
              .then((data) => {
                if (data.success) {
                  const avatarImg = document.createElement("img");
                  avatarImg.src = `/static/images/avatars/${
                    data.user.avatar || 0
                  }.png`;
                  avatarImg.alt = "Avatar";
                  avatarImg.style.width = "20px";
                  avatarImg.style.height = "20px";
                  avatarImg.style.marginRight = "5px";
                  avatarImg.style.objectFit = "cover";

                  // Create the username text node
                  const usernameText = document.createTextNode(
                    `By ${data.user.username}`
                  );

                  // Append image first (left), then text
                  authorA.appendChild(avatarImg);
                  authorA.appendChild(usernameText);
                } else {
                  authorA.textContent = "By ?";
                }
              });

            cardBody.appendChild(authorA);

            card.appendChild(cardBody);

            col.appendChild(card);

            row.appendChild(col);
          }
        })
        .catch((err) => console.error("Fetch error:", err));
    </script>
  </body>
</html>
