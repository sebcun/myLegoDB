<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myLegoDB</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/displayname.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Choose your display name</h1>
      <form method="POST">
        <input
          type="text"
          name="displayname"
          pattern="[a-zA-Z0-9]{1,20}"
          maxlength="20"
          required
          placeholder="Enter display name"
        />
        <button type="submit" class="button">Submit</button>
      </form>
    </div>
  </body>
</html>
